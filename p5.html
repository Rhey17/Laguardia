<html>
<head>
    <title>Confirmation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            border: 1px solid #000;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .header {
            margin-bottom: 20px;
        }
        .confirmation-text {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .button-group {
            margin-top: 20px;
        }
        .button-group button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .facebook-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Are you sure?</h2>
        </div>
        <div class="confirmation-text">
            Is the document final and ready to be processed to create an output?
        </div>
        <div class="button-group">
            <button onclick="location.href='p6.html'">Yes&gt;</button>
            <button type="button">No</button>
        </div>
        <div class="facebook-link">
            <a href="https://www.facebook.com/Gilplays target="_blank">Go to our Facebook Page</a>
        </div>
    </div>
</body>
</html>
