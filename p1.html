<html>
<head>
    <title>Facebook Vlog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('facebook.png');
            background-size: cover;
            background-position: center;
        }
        .login-box {
            background-color: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 500px;
            max-width: 100%;
        }
        .login-box h1 {
            text-align: center;
            color: #1877f2;
            font-size: 36px;
            margin-bottom: 30px;
        }
        .login-box label {
            color: #555;
            font-size: 18px;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-box button {
            width: 100%;
            background-color: #1877f2;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .login-box button:hover {
            background-color: #145dbf;
        }
        .login-box a {
            color: #1877f2;
            text-decoration: none;
            text-align: center;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Facebook Vlog</h1>
        <form action="Page 2.html" method="get">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
