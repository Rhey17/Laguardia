<html>
<head>
    <title>Facebook Vlog</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 40px; font-size: 18px;">

    <div style="max-width: 600px; margin: 0 auto; border: 1px solid #000; padding: 40px; border-radius: 8px; background-color: #f9f9f9;">
        <div style="text-align: center; margin-bottom: 30px;">
            <h2 style="font-size: 28px;">Customization of Product</h2>
        </div>

        <form action="p5.html" method="get">
            <div style="margin-bottom: 20px;">
                <label for="product-type" style="display: block; margin-bottom: 10px;">Type of Product:</label>
                <input type="text" id="product-type" placeholder="Enter product type" style="width: 100%; padding: 12px; box-sizing: border-box; font-size: 16px;">
            </div>

            <div style="margin-bottom: 20px;">
                <label for="design" style="display: block; margin-bottom: 10px;">Design:</label>
                <input type="text" id="design" placeholder="Enter design" style="width: 100%; padding: 12px; box-sizing: border-box; font-size: 16px;">
            </div>

            <div style="margin-bottom: 20px;">
                <label for="personalized-inputs" style="display: block; margin-bottom: 10px;">Personalized Inputs:</label>
                <input type="text" id="personalized-inputs" placeholder="Enter personalized inputs" style="width: 100%; padding: 12px; box-sizing: border-box; font-size: 16px;">
            </div>

            <div style="margin-bottom: 30px;">
                <label for="description" style="display: block; margin-bottom: 10px;">Description:</label>
                <textarea id="description" placeholder="Enter product description" style="width: 100%; padding: 12px; box-sizing: border-box; font-size: 16px; height: 120px;"></textarea>
            </div>

            <div style="text-align: center; margin-top: 30px;">
                <input type="submit" value="Submit" style="padding: 12px 24px; background-color: #007bff; border: none; color: white; border-radius: 5px; font-size: 18px; cursor: pointer;">
            </div>
        </form>

        <div style="display: flex; justify-content: space-between; margin-top: 30px;">
            <a href="p3.html" style="padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; font-size: 16px; border-radius: 5px;">Prev</a>
            <a href="p5.html" style="padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; font-size: 16px; border-radius: 5px;">Next</a>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <a href="https://www.facebook.com/KalokaTV" target="_blank" style="color: #007bff; font-size: 18px; text-decoration: none;">Go to our Facebook Page</a>
        </div>
    </div>

</body>
</html>
